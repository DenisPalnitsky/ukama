query getAlerts($data: PaginationDto!) {
    getAlerts(data: $data) {
        meta {
            count
            page
            size
            pages
        }
        alerts {
            id
            type
            title
            description
            alertDate
        }
    }
}

subscription getLatestAlerts {
    getAlerts {
        id
        type
        title
        description
        alertDate
    }
}

query getNodesByOrg($orgId: String!) {
    getNodesByOrg(orgId: $orgId) {
        orgName
        nodes {
            id
            status
            title
            description
            totalUser
        }
        activeNodes
        totalNodes
    }
}
query getNodeDetails {
    getNodeDetails {
        id
        modelType
        serial
        macAddress
        osVersion
        manufacturing
        ukamaOS
        hardware
        description
    }
}
query myUsers($orgId: String!) {
    myUsers(orgId: $orgId) {
        orgName
        users {
            id
            name
            email
            eSimNumber
            dataPlan
            dataUsage
            phone
            roaming
            iccid
            status
        }
    }
}
query getUser($id: String!) {
    getUser(id: $id) {
        id
        status
        name
        eSimNumber
        iccid
        email
        phone
        roaming
        dataPlan
        dataUsage
    }
}

query getResidents($data: PaginationDto!) {
    getResidents(data: $data) {
        meta {
            count
            page
            size
            pages
        }
        residents {
            residents {
                id
                name
                dataUsage
            }
            activeResidents
            totalResidents
        }
    }
}

query getNetwork($filter: NETWORK_TYPE!) {
    getNetwork(filter: $filter) {
        id
        status
        description
    }
}

subscription getLatestNetwork {
    getNetwork {
        id
        status
        description
    }
}

mutation deactivateUser($id: String!) {
    deactivateUser(id: $id) {
        id
        success
    }
}
mutation updateUser($data: UpdateUserDto!) {
    updateUser(data: $data) {
        id
        name
        sim
        email
        phone
    }
}
mutation activateUser($data: ActivateUserDto!) {
    activateUser(data: $data) {
        success
    }
}
mutation updateNode($data: UpdateNodeDto!) {
    updateNode(data: $data) {
        id
        name
        serialNo
        __typename
    }
}
mutation addNode($data: AddNodeDto!) {
    addNode(data: $data) {
        success
        __typename
    }
}
mutation deleteNode($id: String!) {
    deleteNode(id: $id) {
        id
        success
    }
}

