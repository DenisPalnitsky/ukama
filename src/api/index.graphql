query getDataUsage($filter: TIME_FILTER!) {
    getDataUsage(filter: $filter) {
        id
        dataConsumed
        dataPackage
    }
}

query getConnectedUsers($filter: TIME_FILTER!) {
    getConnectedUsers(filter: $filter) {
        totalUser
        residentUsers
        guestUsers
    }
}

query getDataBill($filter: DATA_BILL_FILTER!) {
    getDataBill(filter: $filter) {
        id
        dataBill
        billDue
    }
}

query getAlerts($data: PaginationDto!) {
    getAlerts(data: $data) {
        meta {
            count
            page
            size
            pages
        }
        alerts {
            id
            type
            title
            description
            alertDate
        }
    }
}

query getNodes($data: PaginationDto!) {
    getNodes(data: $data) {
        meta {
            count
            page
            size
            pages
        }
        nodes {
            nodes {
                id
                title
                description
                totalUser
            }
            activeNodes
            totalNodes
        }
    }
}

query getResidents($data: PaginationDto!) {
    getResidents(data: $data) {
        meta {
            count
            page
            size
            pages
        }
        residents {
            residents {
                id
                name
                dataUsage
            }
            activeResidents
            totalResidents
        }
    }
}
